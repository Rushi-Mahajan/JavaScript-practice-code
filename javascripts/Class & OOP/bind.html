<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Click here</button>
</body>
    <script>
        class React{
            constructor(){
                this.library="React"
                this.server="https://300.localhost"

                // Requirements
                document.querySelector("button")
                .addEventListener("click",this.handleClick.bind(this))
            }
            handleClick(){
                console.log("Just clicked");
                console.log(this);
                console.log(this.library);
            }

        }
        let react1=new React()
    </script>
</html>
