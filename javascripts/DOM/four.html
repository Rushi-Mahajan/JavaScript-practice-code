<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <ul class="parent">
        <li>Javascripts</li>
    </ul>
</body>
<script>
    // Create an element
    function addLi(langname){
        let li=document.createElement("li")
        // this traverse the whole DOM tree to get to innerHTML
        li.innerHTML=langname
        document.querySelector(".parent").appendChild(li)
    }

    addLi("Go");

    function opztimzeAddLi(langname){
        let li=document.createElement("li")
        // Below one is an optimze method
        li.appendChild(document.createTextNode(langname))
        document.querySelector(".parent").appendChild(li)
    }

    opztimzeAddLi("Python");

    // Edit an element using replacewithchild
    let parent=document.querySelector(".parent")
    let oldli=document.querySelector("li:nth-child(2)")
   
    let newli=document.createElement("li")
    newli.appendChild(document.createTextNode("Java"))
    oldli.replaceWith(newli)


    // Edit using OuterHTML
    let oldlist=document.querySelector("li:nth-child(3)")
    oldlist.outerHTML="<li>C#</li>"

    // for editing textcontext & innerHTML can be use


    // Remove
    let lastli=document.querySelector("li:last-child")
    console.log(lastli);
    lastli.remove()


</script>
</html>
